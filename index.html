<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora simples</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display">
        <div class="botoes">
            <button onclick="limpar()"></button>
            <button onclick="addValor('(')"></button>
            <button onclick="addValor(')')"></button>
            <button onclick="addValor('%')"></button>
            <button onclick="addValor('7')"></button>
            <button onclick="addValor('8')"></button>
            <button onclick="addValor('9')"></button>
            <button onclick="addValor('*')"></button>
            <button onclick="addValor('4')"></button>
            <button onclick="addValor('5')"></button>
            <button onclick="addValor('6')"></button>
            <button onclick="addValor('-')"></button>
            <button onclick="addValor('1')"></button>
            <button onclick="addValor('2')"></button>
            <button onclick="addValor('3')"></button>
            <button onclick="addValor('+')"></button>
            <button onclick="invert()">+/-</button>
            <button onclick="addValor('0')"></button>
            <button onclick="addValor('.')"></button>
            <button onclick="calcular()"></button>
        </div>
    </div>
    
</body>
</html>
